<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <div class="app">
        <!-- header -->
        <div class="header">
            <div class="logo">Bookify</div>
            <div class="actions">
                <button class="actions__btn add">Add</button>
            </div>
        </div>

        <!-- library -->
        <div class="body"></div>

        <div class="footer">&copy; 2025 Bleu24 All rights reserved
            <a href="https://github.com/Bleu24" target="_blank">
                <svg class="github" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-github-icon lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/><path d="M9 18c-4.51 2-5-2-7-2"/></svg>
            </a>
        </div>

        <!-- modal  -->
         <div class="modal">
            <div class="modal__header">
                <div class="modal__heading">Enter Book Details</div>
                <svg class= "modal__close" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-circle-x-icon lucide-circle-x"><circle cx="12" cy="12" r="10"/><path d="m15 9-6 6"/><path d="m9 9 6 6"/></svg>
            </div>
            <form action="" class="modal__form">
                <div class="modal__row">
                    <div class="modal__field">
                        <label for="book_title">TITLE:</label>
                        <input type="text" name="book_title" id="book_title" required>
                    </div>
                    <div class="modal__field">
                        <label for="book_author">AUTHOR:</label>
                        <input type="text" name="book_author" id="book_author" required>
                    </div>
                </div>
                <div class="modal__row">
                    <div class="modal__field">
                        <label for="book_pages">PAGES:</label>
                        <input type="number" min="0" name="book_pages" id="book_pages" required>
                    </div>
                    <div class="modal__field">
                        <label for="book_status">STATUS:</label>
                        <input type="button" value="Unread" id="book_status">
                        <input type="hidden" value="Unread" name="book_status" id="book_status_hidden">
                    </div>
                </div>
                <div class="modal__submit">
                    <button type="submit">Add Book to Library</button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-library-icon lucide-library"><path d="m16 6 4 14"/><path d="M12 6v14"/><path d="M8 8v12"/><path d="M4 4v16"/></svg>
                </div>
            </form>
            <div class="modal__footer">
                Please double check inputs before submitting, CRUD functionality is not yet available
            </div>
         </div>
    </div>
</body>
</html>
